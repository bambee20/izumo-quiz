<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>遊び方 - 出雲大社クイズラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="howtoplay.html">ゲームの遊び方</a></li>
        <li><a href="map.html">スポットマップ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>ゲームの遊び方</h1>
    <div class="card">
      <ol>
        <li>出雲大社エリアの5つのスポットを探そう！</li>
        <li>各スポットで合言葉（パスワード）を見つけよう！</li>
        <li>ホーム画面に戻って、スポットごとに合言葉を入力！</li>
        <li>正しい合言葉を入力するとキーワードが1文字手に入るよ！</li>
        <li>5つ全部そろったら、景品をゲット！</li>
      </ol>
      <p>※ 途中でページを閉じても、進行状況は保存されます。<br>最後にアンケートをお答えしていただくと助かります。</p>

      <!-- ゲームを始めるボタン -->
      <button onclick="startGame()">ゲームを始める</button>
    </div>
  </main>

  <script>
    // ハンバーガーメニュー動作
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    document.querySelectorAll("#menu a").forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.add("hidden");
      });
    });

    // 「ゲームを始める」ボタン押下で index.html に遷移
    function startGame() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
