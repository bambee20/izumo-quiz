<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニックネームを入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="card">
      <h1>ニックネームを入力しよう</h1>
      <input type="text" id="nickname" placeholder="ニックネームを入力" class="nickname-input">
      <button onclick="saveNickname()">スタート</button>
    </div>
  </main>

<script>
  function saveNickname() {
    const nickname = document.getElementById("nickname").value.trim();
    if (nickname === "") {
      alert("ニックネームを入力してください。");
      return;
    }

    localStorage.setItem("nickname", nickname);

    // 遷移の流れ：howtoplay.html → index.html
    window.location.href = "howtoplay.html?from=nickname";
  }
</script>

</body>
</html>
