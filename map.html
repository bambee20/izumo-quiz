<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スポットマップ - 出雲大社クイズラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="howtoplay.html">ゲームの遊び方</a></li>
        <li><a href="map.html">スポットマップ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>スポットマップ</h1>
    <div class="card">
      <p>以下の地図を参考にして、5つのスポットを探してみよう！</p>
      
      <!-- Googleマップへのリンク（仮URL） -->
      <a href="https://goo.gl/maps/xxxxx" target="_blank" class="link-btn">🗺️ Googleマップを開く</a>

      <!-- 地図埋め込み（任意） -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.833935166748!2d132.7541308!3d35.2070494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355700f655555555%3A0xaaaaaaaaaaaaaaa!2z5pel5pys6YO95aSn5a2m!5e0!3m2!1sja!2sjp!4v0000000000000" 
        width="100%" height="400" style="border:0; border-radius:12px; margin-top: 1em;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

<script>
  // ハンバーガーメニュー動作
  const toggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  toggle.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

  document.querySelectorAll("#menu a").forEach(link => {
    link.addEventListener("click", () => {
      menu.classList.add("hidden");
    });
  });
</script>

</body>
