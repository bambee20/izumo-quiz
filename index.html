<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>出雲大社 クイズラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1 id="title">出雲大社 クイズラリー</h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="menu" style="display:none;">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="howtoplay.html">ゲームの遊び方</a></li>
        <li><a href="map.html">スポットマップ</a></li>
        <li><a href="https://docs.google.com/forms/..." target="_blank" id="surveyLink" style="display:none;">📝 アンケートに答える</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>合言葉を入力してスポットのリンクを表示しよう！</p>

    <div id="passwordInputs">
      <div>
        <label for="pw1">スポット① 合言葉：</label>
        <input type="text" id="pw1" autocomplete="off" />
        <button onclick="checkPassword(1)">確認</button>
        <div class="spot-link" id="link1" style="display:none;">
          <a href="spot1.html">スポット①へ進む</a>
        </div>
      </div>
      <div>
        <label for="pw2">スポット② 合言葉：</label>
        <input type="text" id="pw2" autocomplete="off" />
        <button onclick="checkPassword(2)">確認</button>
        <div class="spot-link" id="link2" style="display:none;">
          <a href="spot2.html">スポット②へ進む</a>
        </div>
      </div>
      <div>
        <label for="pw3">スポット③ 合言葉：</label>
        <input type="text" id="pw3" autocomplete="off" />
        <button onclick="checkPassword(3)">確認</button>
        <div class="spot-link" id="link3" style="display:none;">
          <a href="spot3.html">スポット③へ進む</a>
        </div>
      </div>
      <div>
        <label for="pw4">スポット④ 合言葉：</label>
        <input type="text" id="pw4" autocomplete="off" />
        <button onclick="checkPassword(4)">確認</button>
        <div class="spot-link" id="link4" style="display:none;">
          <a href="spot4.html">スポット④へ進む</a>
        </div>
      </div>
      <div>
        <label for="pw5">スポット⑤ 合言葉：</label>
        <input type="text" id="pw5" autocomplete="off" />
        <button onclick="checkPassword(5)">確認</button>
        <div class="spot-link" id="link5" style="display:none;">
          <a href="spot5.html">スポット⑤へ進む</a>
        </div>
      </div>
    </div>

    <h2>集めた文字</h2>
    <div class="box-container">
      <div class="char-box" id="char1">？</div>
      <div class="char-box" id="char2">？</div>
      <div class="char-box" id="char3">？</div>
      <div class="char-box" id="char4">？</div>
      <div class="char-box" id="char5">？</div>
    </div>

    <div id="complete" style="display:none;">
      <h2>🎉 全部そろったよ！景品をもらおう！</h2>
      <a href="https://docs.google.com/forms/..." target="_blank">📝 アンケートに答える</a>
    </div>

    <p id="status"></p>
  </main>

<script>
  const passwords = {
    1: "かぐら",
    2: "さんぱい",
    3: "おおくにぬし",
    4: "かみむかえ",
    5: "しんもん"
  };
  const targetWord = ["か", "ぐ", "ら", "で", "ん"];
  let earned = JSON.parse(localStorage.getItem("earnedChars")) || [];

  function updateCollectedChars() {
    for(let i=0; i<targetWord.length; i++) {
      const el = document.getElementById("char" + (i+1));
      el.textContent = earned.includes(targetWord[i]) ? targetWord[i] : "？";
    }
  }

  function checkPassword(num) {
    const input = document.getElementById("pw" + num).value.trim().toLowerCase().normalize("NFC");
    const statusEl = document.getElementById("status");

    if(input === passwords[num]) {
      document.getElementById("link" + num).style.display = "block";
      statusEl.style.color = "green";
      statusEl.textContent = `スポット${num}へのリンクが表示されました！`;
    } else {
      statusEl.style.color = "red";
      statusEl.textContent = `スポット${num}の合言葉が違います。もう一度確認してください。`;
      document.getElementById("link" + num).style.display = "none";
    }
  }

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // 文字の更新
  updateCollectedChars();

  // 全てゲットしたらアンケートリンク表示
  if(targetWord.every(c => earned.includes(c))) {
    document.getElementById("complete").style.display = "block";
    document.getElementById("surveyLink").style.display = "block";
  }
</script>

</body>
</html>
