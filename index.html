<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>出雲大社 クイズラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
</head>
<body class="nickname-page">
  <main>
    <h1 class="nickname-label">スポットへ行こう！</h1>
    <input id="keywordInput" type="text" class="nickname-input" placeholder="合言葉を入力" />
    <button onclick="checkPassword()">移動する</button>
    <p id="errorMessage" class="error-message"></p>
  </main>

  <script>
    const passwords = {
      "うさぎ": "spot1.html",
      "しめなわ": "spot2.html",
      "こくそ": "spot3.html",
      "かみのみち": "spot4.html",
      "ごえん": "spot5.html"
    };

    function checkPassword() {
      const input = document.getElementById("keywordInput").value.trim();
      const errorEl = document.getElementById("errorMessage");

      if (passwords[input]) {
        window.location.href = passwords[input];
      } else {
        errorEl.textContent = "合言葉が間違っています。";
      }
    }
  </script>
</body>
</html>
