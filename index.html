<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>出雲大社クイズラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="howtoplay.html">ゲームの遊び方</a></li>
        <li><a href="map.html">スポットマップ</a></li>
        <li><a href="https://docs.google.com/forms/your-form-id" target="_blank" id="survey-link" class="hidden">アンケート</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="title">出雲大社 クイズラリー</h1>

    <div class="card">
      <p>5つのスポットを回ってキーワードを集めよう！</p>

      <div class="box-container">
        <div class="char-box" id="char1">？</div>
        <div class="char-box" id="char2">？</div>
        <div class="char-box" id="char3">？</div>
        <div class="char-box" id="char4">？</div>
        <div class="char-box" id="char5">？</div>
      </div>

      <!-- 各スポット -->
<div id="spots">
  <div class="spot-block">
    <h2>スポット①</h2>
    <input type="text" id="pw1" class="keyword-input" placeholder="合言葉をひらがなで入力">
    <button onclick="checkPass(1)">進む</button>
  </div>

  <div class="spot-block">
    <h2>スポット②</h2>
    <input type="text" id="pw2" class="keyword-input" placeholder="合言葉をひらがなで入力">
    <button onclick="checkPass(2)">進む</button>
  </div>

  <div class="spot-block">
    <h2>スポット③</h2>
    <input type="text" id="pw3" class="keyword-input" placeholder="合言葉をひらがなで入力">
    <button onclick="checkPass(3)">進む</button>
  </div>

  <div class="spot-block">
    <h2>スポット④</h2>
    <input type="text" id="pw4" class="keyword-input" placeholder="合言葉をひらがなで入力">
    <button onclick="checkPass(4)">進む</button>
  </div>

  <div class="spot-block">
    <h2>スポット⑤</h2>
    <input type="text" id="pw5" class="keyword-input" placeholder="合言葉をひらがなで入力">
    <button onclick="checkPass(5)">進む</button>
  </div>
</div>


      <div id="complete" style="display:none;">
        <h2>🎉 全部そろったよ！景品をもらおう！</h2>
        <a href="https://docs.google.com/forms/your-form-id" target="_blank" class="link-btn">📝 アンケートに答える</a>
      </div>

      <p id="status"></p>
    </div>
  </main>

<script>
  const targetWord = ["え", "に", "も", "し", "ろ"];
  const earned = JSON.parse(localStorage.getItem("earnedChars")) || [];

  for (let i = 0; i < 5; i++) {
    const box = document.getElementById(`char${i + 1}`);
    const char = targetWord[i];
    box.textContent = earned.includes(char) ? char : "？";
  }

  if (targetWord.every(c => earned.includes(c))) {
    const complete = document.getElementById("complete");
    complete.style.display = "block";
    document.getElementById("survey-link").classList.remove("hidden");
  }

  const passwords = {
    1: "かぐら",
    2: "さんぱい",
    3: "おおくにぬし",
    4: "かみむかえ",
    5: "しんもん"
  };

  function toHiragana(str) {
    return str.normalize("NFKC") // 全角に統一
              .replace(/[ァ-ン]/g, ch => 
                String.fromCharCode(ch.charCodeAt(0) - 0x60)) // カタカナ→ひらがな
              .replace(/ﾞ/g, "") // 濁点削除（必要なら）
              .replace(/ﾟ/g, "");
  }

  function checkPass(num) {
    const input = document.getElementById("pw" + num).value.trim();
    const normalized = toHiragana(input);

    if (normalized === passwords[num]) {
      window.location.href = `spot${num}.html`;
    } else {
      document.getElementById("status").textContent = "合言葉が違います。ひらがなで入力してください。";
    }
  }

  function toggleMenu() {
    document.getElementById("menu").classList.toggle("hidden");
  }
</script>

</body>
</html>
